<body>Para subtrair dois vetores \(\vec v=(a, b, c)\) e \(\vec u=(d, e, f)\), podemos usar a fórmula: \(\vec v - \vec u = (a - d, b - e, c - f)\).
<br>Sendo \(\vec v=(0, 569, 0)\) e \(\vec u=(4, 9, 9)\).
Temos:
    \(\vec v - \vec u = (0 - (4), 569 - (9), 0 - (9))\).<br>
    \(\vec v - \vec u = (-4, 560, -9)\).
